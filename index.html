<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="/CSS/cadastro.css" />
</head>
<body>
  <main id="container" class="container">
    <h1>Cadastro de Usuário</h1>
    <form id="formCadastro" novalidate>
      <div class="campo">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required />
        <span class="erro" id="erroNome"></span>
      </div>

      <div class="campo">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required />
        <span class="erro" id="erroEmail"></span>
      </div>

      <div class="campo">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required />
        <span class="erro" id="erroSenha"></span>
      </div>

      <div class="campo">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required />
        <span class="erro" id="erroConfirmarSenha"></span>
      </div>

      <button id="Lbt" type="submit">Cadastrar</button>
    </form>

    <div id="mensagemSucesso" class="sucesso"></div>
  </main>

  <script src="JavaScriptp/index.js"></script>
</body>
</html>
